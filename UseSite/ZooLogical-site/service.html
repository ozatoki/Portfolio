<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>東金市動物公園:動物紹介ページ</title>
    <link
      rel="icon"
      href="favicon/complete/favicon_white.ico"
      type="image/x-icon"
    />
    <link
      rel="icon"
      href="favicon/complete/favicon_white.svg"
      type="image/svg+xml"
    />
    <link
      rel="icon"
      type="image/png"
      href="favicon/complete/favicon_white.png"
      sizes="512*512"
    />
    <link
      rel="apple-toch-icon"
      href="favicon/complete/favicon_white.png"
      sizes="512*512"
    />
  </head>
  <body>
    <header class="background">
      <img class="logo" src="img/logo/logo.png" alt="東金市動物公園のロゴ" />
      <div class="hamburger">
        <img class="icon" src="icon/icon.png" alt="" id="hamburger" />
        <div class="nav" id="nav">
          <div class="triangle"></div>
          <div class="navImg" id="navImg">
            <a href="index.html"><img src="img/hamburger/home.png" alt="" /></a>
            <a href="infomation.html"
              ><img src="img/hamburger/infomation.png" alt=""
            /></a>
            <a href="event.html"
              ><img src="img/hamburger/event.png" alt=""
            /></a>
            <a href="intoroduction.html"
              ><img src="img/hamburger/introdaction.png" alt=""
            /></a>
            <a href="service.html"
              ><img src="img/hamburger/service.png" alt=""
            /></a>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section class="service">
        <section class="Info serviceInfo">
          <h1>施設案内･サービス</h1>
        </section>
        <section class="content serviceContent">
          <img
            class="serviceMap"
            src="img/service/serviceMap/serviceMap.png"
            alt=""
          />
          <nav class="serviceNav">
            <ul class="service-left">
              <li class="box facility">
                <div class="Triangle"></div>
                <a href="#facility">施設</a>
              </li>
              <li class="box food">
                <div class="Triangle"></div>
                <a href="#food">飲食店･レストラン</a>
              </li>
              <li class="box souvenirShop">
                <div class="Triangle"></div>
                <a href="#souvenirShop">売店･グッズ</a>
              </li>
            </ul>
            <ul class="service-right">
              <li class="box rental">
                <div class="Triangle"></div>
                <a href="#rental">レンタル用品</a>
              </li>
              <li class="box reception">
                <div class="Triangle"></div>
                <a href="#reception">受付･管理事務所</a>
              </li>
              <li class="box medical">
                <div class="Triangle"></div>
                <a href="#medical">医務室</a>
              </li>
            </ul>
          </nav>
          <section class="serviceSection">
            <article class="facilitySection">
              <section class="detailBox facilityDetail" id="facility">
                <h2>施設</h2>
              </section>
              <div class="facilityImg">
                <section class="Fountain">
                  <div class="fountainComment">
                    <p>中央噴水広場</p>
                  </div>
                  <img
                    class="fountain"
                    src="img/service/facility/fountain.png"
                    alt="中央噴水広場の写真"
                  />
                </section>
                <section class="Playing">
                  <div class="playingComment">
                    <p>遊具広場</p>
                  </div>
                  <img
                    class="playing"
                    src="img/service/facility/playing.png"
                    alt="遊具広場の写真"
                  />
                </section>
              </div>
            </article>
            <article class="foodSection">
              <section class="detailBox foodDetail" id="food">
                <h2>飲食店･レストラン</h2>
              </section>
              <div class="foodImg">
                <section class="Restaurant">
                  <div class="restaurantComment">
                    <p>レストラン:BON･JOVI</p>
                  </div>
                  <img
                    class="restaurant"
                    src="img/service/food/restaurant.png"
                    alt="レストラン:BON･JOVIの写真"
                  />
                  <div class="restaurantRefer">
                    <img
                      class="internal"
                      src="img/service/food/restaurant-internal1.png"
                      alt="レストランの内装の写真"
                    />
                    <img
                      class="food"
                      src="img/service/food/restaurant-food.png"
                      alt="レストランの料理の写真"
                    />
                  </div>
                </section>
                <section class="Kitchencar">
                  <div class="kitchencarComment">
                    <p>キッチンカー:Mr.Big</p>
                  </div>
                  <img
                    class="stall"
                    src="img/service/food/stall.png"
                    alt="キッチンカー:Mr.Bigの画像"
                  />
                </section>
              </div>
            </article>
            <article class="souvenirShopSection">
              <section class="detailBox souvenirShopDetail" id="souvenirShop">
                <h2>売店･グッズ</h2>
              </section>
              <div class="souvenirShopImg">
                <section class="SouvenirShop">
                  <div class="souvenirShopComment">
                    <p>お土産屋:Wonder</p>
                  </div>
                  <img
                    class="shop"
                    src="img/service/shop/shop.png"
                    alt="お土産屋:Wonderの写真"
                  />
                  <div class="souvenirA">
                    <img
                      class="souvenir1"
                      src="img/service/shop/souvenir1.png"
                      alt="お土産の写真"
                    />
                    <img
                      class="souvenir2"
                      src="img/service/shop/souvenir2.png"
                      alt="お土産の写真"
                    />
                  </div>
                  <div class="souvenirB">
                    <img
                      class="souvenir3"
                      src="img/service/shop/souvenir3.png"
                      alt="お土産の写真"
                    />
                    <img
                      class="souvenir4"
                      src="img/service/shop/souvenir4.png"
                      alt="お土産の写真"
                    />
                  </div>
                </section>
              </div>
            </article>
            <article class="rentalSection">
              <section class="detailBox rentalDetail" id="rental">
                <h2>レンタル用品</h2>
              </section>
              <div class="rentalImg">
                <section class="Wheelchair">
                  <div class="wheelchairComment">
                    <p>車椅子</p>
                  </div>
                  <figure class="wheelchair">
                    <img
                      class="wheelchairImg"
                      src="img/service/rental/complete/wheelchair.png"
                      alt="車椅子の画像"
                    />
                    <figcaption class="wheelchairRent">
                      利用料:1日300円
                    </figcaption>
                  </figure>
                </section>
                <section class="Stroller">
                  <div class="strollerComment">
                    <p>ベビーカー</p>
                  </div>
                  <figure class="stroller">
                    <img
                      class="strollerImg"
                      src="img/service/rental/complete/stroller.png"
                      alt="ベビーカーの写真"
                    />
                    <figcaption class="strollerRent">
                      利用料:1日300円
                    </figcaption>
                  </figure>
                </section>
              </div>
            </article>
            <article class="receptionSection">
              <section class="detailBox receptionDetail" id="reception">
                <h2>受付･管理事務所</h2>
              </section>
              <div class="ReceptionImg">
                <section class="Reception">
                  <div class="receptionComment">
                    <p>受付･管理事務所</p>
                  </div>
                  <figure class="reception">
                    <img
                      class="receptionImg"
                      src="img/service/reception/reception.png"
                      alt="受付･管理事務所野写真"
                    />
                    <figcaption class="receptionContent">
                      <ul>
                        <li>施設案内</li>
                        <li>迷子保護</li>
                        <li>落とし物お問い合わせ</li>
                        <li>レンタル用品貸し出し</li>
                        <li>医務室</li>
                        <li>その他お問い合わせ</li>
                      </ul>
                    </figcaption>
                  </figure>
                </section>
              </div>
            </article>
            <article class="medicalSection">
              <section class="detailBox medicalDetail" id="medical">
                <h2>医務室</h2>
              </section>
              <div class="medicalImg">
                <section class="Medical">
                  <div class="medicalComment">
                    <p>医務室</p>
                  </div>
                  <figure class="medical">
                    <div class="medicalofficeImg">
                      <img
                        class="medicalOffice1"
                        src="img/service/medical/medicalOffice1.png"
                        alt="医務室の写真"
                      />
                      <img
                        class="medicalOffice2"
                        src="img/service/medical/medicalOffice2.png"
                        alt="医務室の写真"
                      />
                    </div>
                    <figcaption class="medicalImportant">
                      ※受付･管理事務所内にあります。
                    </figcaption>
                  </figure>
                </section>
              </div>
            </article>
          </section>
        </section>
      </section>
    </main>
    <a class="returnTop" id="returnTop" href="#top">
      <img class="return-top" src="icon/returnTop.svg" alt="" />
    </a>
    <footer>&copy;2025 Togane ZooLogical. All rights reserved.</footer>
    <script src="js/hamburger.js"></script>
  </body>
</html>
