<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TOKITO OZAWA|Hobby</title>
    <link rel="stylesheet" href="css/sanitize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header id="header">
      <section class="hobby">
        <h1 class="site-title">
          <a href="#header"><img src="img/Hobby.svg" alt="hobby" /></a>
        </h1>
      </section>
      <nav>
        <ul>
          <a href="#about"><li>About</li></a>
          <a href="#music"><li>Faborite Music</li></a>
        </ul>
      </nav>
    </header>
    <main>
      <article class="main-visual">
        <img class="guitar" src="img/main_guitar.png" alt="guitar" />
      </article>
      <article class="about" id="about">
        <h2 class="about-title">About</h2>
        <section class="about-content">
          <img class="profileimg" src="img/profile_img.png" alt="profile" />
          <dl>
            <dt>TOKITO OZAWA</dt>
            <dd>
              趣味は音楽です。中学、高校と約4年間にわたりギターをやっていました。
              高校生の頃にはギターを担いで原付で隣町まで行って駅前でギターを弾いていました。
              卒業後、一人暮らしをするにあたってギターはやめてしまいましたが、音楽自体は今でも人生の一部として残っています。
            </dd>
          </dl>
        </section>
      </article>
      <article class="music" id="music">
        <h2 class="music-title">Favorite Music</h2>
        <section class="favorite-music">
          <figure class="jpop">
            <img src="img/J-POP_music.png" alt="jpop" />
            <figcaption>
              <dl>
                <dt>J-POP Music</dt>
                <div class="jpop-wrapper">
                  <dd>・福山雅治</dd>
                  <dd>・SION</dd>
                </div>
              </dl>
            </figcaption>
          </figure>
          <figure class="rock">
            <img src="img/Rock_music.png" alt="rok" />
            <figcaption>
              <dl>
                <dt>Rock Music</dt>
                <dd>THE BLUE HEARTS</dd>
              </dl>
            </figcaption>
          </figure>
          <figure class="western">
            <img src="img/Western_music.png" alt="western" />
            <figcaption>
              <dl>
                <dt>Western Music</dt>
                <dd>various</dd>
              </dl>
            </figcaption>
          </figure>
        </section>
      </article>
    </main>
    <footer>&copy;2025 Tokito Ozawa</footer>
  </body>
</html>
