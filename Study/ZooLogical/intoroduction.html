<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>東金市動物公園:イベント案内</title>
  </head>
  <body>
    <header class="background">
      <img class="logo" src="img/logo/logo.png" alt="東金市動物公園のロゴ" />
      <div class="hamburger">
        <img class="icon" src="icon/icon.png" alt="" id="hamburger" />
        <div class="nav" id="nav">
          <div class="triangle"></div>
          <div class="navImg" id="navImg">
            <a href="index.html"><img src="img/hamburger/home.png" alt="" /></a>
            <a href="infomation.html"
              ><img src="img/hamburger/infomation.png" alt=""
            /></a>
            <a href="event.html"
              ><img src="img/hamburger/event.png" alt=""
            /></a>
            <a href="intoroduction.html"
              ><img src="img/hamburger/introdaction.png" alt=""
            /></a>
            <img src="img/hamburger/service.png" alt="" />
          </div>
        </div>
      </div>
    </header>
    <main>
      <section class="intoroduction">
        <section class="Info intoroductionInfo">
          <h1>動物紹介</h1>
        </section>
        <section class="content intoroductionContent">
          <img
            class="intoroductionMap"
            src="img/infocontent/map/map1.png"
            alt=""
          />
          <nav class="intoroductionNav">
            <ul class="intoroduction-left">
              <li class="box mammalian">
                <div class="Triangle"></div>
                <a href="#mammalian">哺乳類</a>
              </li>
              <li class="box brids">
                <div class="Triangle"></div>
                <a href="#brids">鳥類</a>
              </li>
            </ul>
            <ul class="intoroduction-right">
              <li class="box reptiles">
                <div class="Triangle"></div>
                <a href="#reptiles">爬虫類</a>
              </li>
              <li class="box interact">
                <div class="Triangle"></div>
                <a href="#interact">ふれあい動物</a>
              </li>
            </ul>
          </nav>
          <section class="intoroductionSection">
            <article class="mammalianSection">
              <section class="detailBox mammalianDetail" id="mammalian">
                <h2>哺乳類</h2>
              </section>
              <figure class="introFigure Elephant">
                <img
                  class="introImg"
                  src="img/intoroduction/mammalian/elephant.png"
                  alt=""
                />
                <figcaption class="introFigcaption elephant">
                  <h3 class="introH3">ゾウ</h3>
                  <p class="introP">生息地:サバンナゾーン</p>
                </figcaption>
              </figure>
              <figure class="introFigure Giraffe">
                <img
                  class="introImg"
                  src="img/intoroduction/mammalian/giraffe.png"
                  alt=""
                />
                <figcaption class="introFigcaption giraffe">
                  <h3 class="introH3">キリン</h3>
                  <p class="introP">生息地:サバンナゾーン</p>
                </figcaption>
              </figure>
              <figure class="introFigure Red-panda">
                <img
                  class="introImg"
                  src="img/intoroduction/mammalian/red-panda.png"
                  alt=""
                />
                <figcaption class="introFigcaption red-panda">
                  <h3 class="introH3">レッサーパンダ</h3>
                  <p class="introP">生息地:森林ゾーン</p>
                </figcaption>
              </figure>
              <figure class="introFigure Fox">
                <img
                  class="introImg"
                  src="img/intoroduction/mammalian/fox.png"
                  alt=""
                />
                <figcaption class="introFigcaption fox">
                  <h3 class="introH3">キツネ</h3>
                  <p class="introP">生息地:森林ゾーン</p>
                </figcaption>
              </figure>
            </article>
            <article class="bridsSection">
              <section class="detailBox bridsDetail" id="brids">
                <h2>鳥類</h2>
              </section>
              <figure class="introFigure Flamingo">
                <img
                  class="introImg"
                  src="img/intoroduction/birds/flamingo.png"
                  alt=""
                />
                <figcaption class="introFigcaption flamindo">
                  <h3 class="introH3">フラミンゴ</h3>
                  <p class="introP">生息地:サバンナゾーン</p>
                </figcaption>
              </figure>
              <figure class="introFigure Ostrich">
                <img
                  class="introImg"
                  src="img/intoroduction/birds/ostrish.png"
                  alt=""
                />
                <figcaption class="introFigcaption ostrich">
                  <h3 class="introH3">ダチョウ</h3>
                  <p class="introP">生息地:サバンナゾーン</p>
                </figcaption>
              </figure>
              <figure class="introFigure Owl">
                <img
                  class="introImg"
                  src="img/intoroduction/birds/owl.png"
                  alt=""
                />
                <figcaption class="introFigcaption owl">
                  <h3 class="introH3">フクロウ</h3>
                  <p class="introP">生息地:森林ゾーン</p>
                </figcaption>
              </figure>
              <figure class="introFigure Parrot">
                <img
                  class="introImg"
                  src="img/intoroduction/birds/parrot.png"
                  alt=""
                />
                <figcaption class="introFigcaption parrot">
                  <h3 class="introH3">オウム</h3>
                  <p class="introP">生息地:森林ゾーン</p>
                </figcaption>
              </figure>
            </article>

            <article class="reptilesSection">
              <section class="detailBox reptilesDetail" id="reptiles">
                <h2>爬虫類</h2>
              </section>
              <figure class="introFigure Chamereon">
                <img
                  class="introImg"
                  src="img/intoroduction/reptiles/chameleon.png"
                  alt=""
                />
                <figcaption class="introFigcaption chamereon">
                  <h3 class="introH3">カメレオン</h3>
                  <p class="introP">生息地:森林ゾーン</p>
                </figcaption>
              </figure>
              <figure class="introFigure Snake">
                <img
                  class="introImg"
                  src="img/intoroduction/reptiles/snake.png"
                  alt=""
                />
                <figcaption class="introFigcaption snake">
                  <h3 class="introH3">ヘビ</h3>
                  <p class="introP">生息地:森林ゾーン</p>
                </figcaption>
              </figure>
              <figure class="introFigure Crocodile">
                <img
                  class="introImg"
                  src="img/intoroduction/reptiles/crocodile.png"
                  alt=""
                />
                <figcaption class="introFigcaption crocodile">
                  <h3 class="introH3">ワニ</h3>
                  <p class="introP">生息地:水辺ゾーン</p>
                </figcaption>
              </figure>
              <figure class="introFigure Sea-turtle">
                <img
                  class="introImg"
                  src="img/intoroduction/reptiles/sea-turtle.png"
                  alt=""
                />
                <figcaption class="introFigcaption sea-turtle">
                  <h3 class="introH3">ウミガメ</h3>
                  <p class="introP">生息地:海辺ゾーン</p>
                </figcaption>
              </figure>
            </article>
            <article class="interactSection">
              <section class="detailBox interactDetail" id="interact">
                <h2>ふれあい動物</h2>
              </section>
              <figure class="introFigure Goat">
                <img
                  class="introImg"
                  src="img/intoroduction/intract/contact1.png"
                  alt=""
                />
                <figcaption class="introFigcaption goat">
                  <h3 class="introH3">ヤギ</h3>
                  <p class="introP">生息地:ふれあいゾーン</p>
                </figcaption>
              </figure>
              <figure class="introFigure Squirrel">
                <img
                  class="introImg"
                  src="img/intoroduction/intract/feeding.png"
                  alt=""
                />
                <figcaption class="introFigcaption squirrel">
                  <h3 class="introH3">リス</h3>
                  <p class="introP">生息地:ふれあいゾーン</p>
                </figcaption>
              </figure>
            </article>
          </section>
        </section>
      </section>
    </main>
    <a class="returnTop" id="returnTop" href="#top">
      <img class="return-top" src="icon/returnTop.svg" alt="" />
    </a>
    <footer>&copy;2025 Togane ZooLogical. All rights reserved.</footer>
    <script src="js/hamburger.js"></script>
  </body>
</html>
