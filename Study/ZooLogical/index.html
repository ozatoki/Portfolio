  <body class="top">
    <header class="background">
      <img class="logo" src="img/logo/logo.png" alt="東金市動物公園のロゴ" />

            <a href="event.html"
              ><img src="img/hamburger/event.png" alt=""
            /></a>
            <a href="intoroduction.html">
              <img src="img/hamburger/introdaction.png" alt=""

            <a href="service.html"
              ><img src="img/hamburger/service.png" alt=""

      </div>

    <div class="top">

            <div class="swiper-slide">
              <img src="img/top/swiper/animals-5184509_1280.png" alt="" />
            </div>
            <div class="swiper-slide">
              <img src="img/top/swiper/horse.jpg" alt="" />
            </div>
            <div class="swiper-slide">
              <img src="img/top/swiper/lemur.jpg" alt="" />
            </div>
            <div class="swiper-slide">
              <img src="img/top/swiper/llama.jpg" alt="" />
            </div>
          </div>
          <!-- If we need pagination -->
          <div class="swiper-pagination"></div>

          <!-- If we need navigation buttons -->
          <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div>

          <!-- If we need scrollbar -->
          <div class="swiper-scrollbar"></div>

      </div>

    <div class="menu">

          <p class="info">お知らせ</p>
        </div>
        <div class="infocomment" id="infocomment">
          <h2>2025年7月27日</h2>
          <a href=""><p>北之幸谷動物公園とのコラボ企画を開催します。</p></a>
          <hr />
          <h2>2025年2月3日</h2>
          <a href=""><p>休館のお知らせ</p></a>

            <div class="infotriangle"></div>
            <a href="">お知らせ一覧</a>
          </div>
        </div>
      </div>
      <div class="animalinfomation">
        <div class="animalWrapper" id="animalWrapper">
          <p class="animal">動物の最新情報</p>
        </div>

          <a href=""><p>本日、ライオンの『レオンが永眠しました。』</p></a>

          <div class="animallist">
            <div class="infotriangle triangleanimal"></div>

    <div class="zooattempt">
