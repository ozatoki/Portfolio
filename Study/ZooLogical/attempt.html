<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>東金市動物園:東金市動物公園の取組みページ</title>
    <link
      rel="icon"
      href="favicon/complete/favicon_white.ico"
      type="image/x-icon"
    />
    <link
      rel="icon"
      href="favicon/complete/favicon_white.svg"
      type="image/svg+xml"
    />
    <link
      rel="icon"
      type="image/png"
      href="favicon/complete/favicon_white.png"
      sizes="512*512"
    />
    <link
      rel="apple-toch-icon"
      href="favicon/complete/favicon_white.png"
      sizes="512*512"
    />
  </head>
  <body>
    <header class="background">
      <img class="logo" src="img/logo/logo.png" alt="東金市動物公園のロゴ" />
      <div class="hamburger">
        <img class="icon" src="icon/icon.png" alt="" id="hamburger" />
        <div class="nav" id="nav">
          <div class="triangle"></div>
          <div class="navImg" id="navImg">
            <a href="index.html"><img src="img/hamburger/home.png" alt="" /></a>
            <a href="infomation.html"
              ><img src="img/hamburger/infomation.png" alt=""
            /></a>
            <a href="event.html"
              ><img src="img/hamburger/event.png" alt=""
            /></a>
            <a href="intoroduction.html"
              ><img src="img/hamburger/introdaction.png" alt=""
            /></a>
            <a href="service.html"
              ><img src="img/hamburger/service.png" alt=""
            /></a>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section class="attempt">
        <section class="Info attemptInfo">
          <h1>東金市動物公園の取組み</h1>
        </section>
        <section class="content attemptContent">
          <nav class="attemptNav">
            <ul class="attempt-left">
              <li class="box enrichment">
                <div class="Triangle"></div>
                <a href="enrichment">環境エンリッチメント</a>
              </li>
              <li class="box welfare">
                <div class="Triangle"></div>
                <a href="welfare">動物福祉への配慮</a>
              </li>
            </ul>
            <ul class="atempt-right">
              <li class="box ed-re">
                <div class="Triangle"></div>
                <a href="ed-re">教育･研究</a>
              </li>
              <li class="box b-free">
                <div class="Triangle"></div>
                <a href="b-free">バリアフリーの取組み</a>
              </li>
            </ul>
          </nav>
          <article class="enrichmentSection">
            <section class="EnrichmentContent">
              <section class="detailBox enrichmentDetail" id="enrichment">
                <h2>環境エンリッチメント</h2>
              </section>
              <section class="enrichment">
                <dl class="enrichmentContent">
                  <dt class="Emrichment">環境エンリッチメントとは</dt>
                  <dd class="enrichmentComment">
                    <p>環境エンリッチメントとは、</p>
                    <p>動物福祉向上のためのアプローチの1つ</p>
                    <p>であり、<span>「動物の環境や管理方法を、動物の</span></p>
                    <p>
                      <span>生息環境や行動に基づいて改善・向上させる</span>
                    </p>
                    <p><span>ための工夫」</span>のことを言います。</p>
                    <br />
                    <p>飼育環境下の動物が必要としていながら足りて</p>
                    <p>いなかった刺激や環境要因を飼育環境へ</p>
                    <p>追加し、動物本来の行動を引き出したり、</p>
                    <p>動物の選択肢を増やしたりするために</p>
                    <p>行います。</p>
                  </dd>
                </dl>
                <img
                  src="img/zooattempt/enrichment/monkey.png"
                  alt="環境エンリッチメントの画像(サルの画像)"
                />
              </section>
            </section>
          </article>
        </section>
      </section>
    </main>
  </body>
</html>
