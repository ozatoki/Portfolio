<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="喫茶きりかぶでゆっくりと流れる時間を堪能してください。">
    <link rel="stylesheet" href="css/sanitize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>喫茶きりかぶ</title>
</head>
<body>
    <header>
        <h1>
             <img src="img/kirikabu-logo.png" alt="喫茶きりかぶlogo">
        </h1>       
    </header>
    <div class="top">
        <img src="img/background1.jpg" alt="" class="background1">
        <img src="img/noimage.png" alt="" class="slider">
    </div>
    <div class="shopinfomation">
        <img src="img/background2.jpg" alt="" class="background2">
        <h2 class="shop">お店情報</h2>
        <div class="infowrapperA">
             <div class="infocontentA">
                <div class="contentbox infoA">
                    <div class="bolt top-left"></div>
                    <div class="bolt top-right"></div>
                    <div class="bolt bottom-left"></div>
                    <div class="bolt bottom-right"></div>
                    <div class="infotextA">
                        <section class="shopaddress">
                            <h3>・お店住所</h3>
                            <p>千葉県東金市北之幸谷000-000</p>                  
                        </section>
                        <section class="shoptel">
                            <h3>・電話番号</h3>
                            <p>0475-00-0000</p>
                        </section>
                    </div>                            
                </div>             
             </div>
        </div>
         <div class="infowrapperB">
             <div class="contentbox infoB">
                <div class="infocontentB">
                    <div class="bolt top-left"></div>
                    <div class="bolt top-right"></div>
                    <div class="bolt bottom-left"></div>
                    <div class="bolt bottom-right"></div>
                    <div class="infotextB">
                        <div class="time">
                            <section class="opentime">
                                <h3>・営業時間</h3>
                                <p>7:00～19:30</p>
                            </section>  
                            <section class="lasttime">
                                <h3>・ラストオーダー</h3>
                                <p>19:00</p>
                            </section>
                        </div>
                    <section class="holiday">
                        <h3>休日なし</h3>
                        <p>※お知らせをご覧ください。</p>
                    </section>
                </div>                
                </div>
             </div>       
         </div>                              
    </div>        
      
 <!--共通 -->
 
</body>
</html>
