<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="当店でゆったりと流れる時間を感じてください。">
    <link rel="stylesheet" href="css/sanitize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>CaféOzメニューページ</title>
</head>
<body>
    <header>
        <img src="photo/cafe-header-mobile.png" alt="" class="cafe-header-mobile-only">
        <img src="photo\cafe-header-pc.png" alt="" class="cafe-header-pc-only">
    </header>
    
    <section class="menu">
        <!-- ==================== 
             フードメニュー
        ==================== -->
        <div class="food-menu">
            <h2>FoodMenu</h2>
        <section class="food-menu1">
            <div class="salmon">
                <img src="photo/salmon.jpg" alt="">
                <p>サーモン/980円</p>
            </div>
            <div class="pizza">
                <img src="photo/pizza.jpg" alt="">
                <p>ピザ/980円</p>
            </div>
            </section>
        <section class="food-menu2">      
            <div class="pilaf">
                <img src="photo/pilaf.jpg" alt="">
                <p>ピラフ/980円</p>
            </div>
            <div class="hashimaki">
                <img src="photo/hasimaki.jpg" alt="">
                <p>はしまき/480円</p>
            </div>    
        </section>
        </div>

        <hr>
        <!-- ==================== 
             ドリンクメニュー
        ==================== -->
        <div class="drink-menu">
            <h2>DrinkMenu</h2>
        <section class="drink-menu1">
            <div class="ice-coffee">
                <img src="photo\coffee.jpg" alt="">
                <p>アイスコーヒー/480円</p>
            </div>
            <div class="hot-coffee">
                <img src="photo\hotcoffee.jpg" alt="">
                <p>ホットコーヒー/480円</p>
            </div>    
            </section>
        <section class="drink-menu2">      
            <div class="coke">
                <img src="photo\coke.jpg" alt="">
                <p>コーラ/480円</p>
            </div>
            <div class="orange">
                <img src="photo\orange.jpg" alt="">
                <p>オレンジジュース/480円</p>
            </div>
        </section>
        </div>
        <hr>
        <!-- ==================== 
             デザートメニュー
        ==================== -->
        <div class="desert-menu">
            <h2>DesertMenu</h2>
        <section class="desert-menu1">
            <div class="cream-cake">
                <img src="photo\cream-cake.jpg" alt="">
                <p>クリームケーキ/580円</p>
            </div>
            <div class="cake">
                <img src="photo\cake.jpg" alt="">
                <p>ケーキ/580円</p>
            </div>    
            </section>
            </div>
</body>
</html>
